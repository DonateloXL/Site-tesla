<!DOCTYPE html> <!-- VERSÃO DO HTML -->
<html lang="pt-br"> <!-- TAG HTML E LINGUA DO SITE -->

<head> <!-- CONFIGURAÇÕES DO SITE -->
    <meta charset="UTF-8"> <!-- PADRAO DE CARACTERES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- IMPORTANDO ARQUIVO CSS -->
    <title>DevClub - Tesla</title> <!-- TITULO DO SITE -->
</head>

<body>
    <img src="./img/logo.png" alt="logo da Tesla" class="logo">

    <ul class="lista">
        <!--ITEM1-->
        <li class="item">
            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="info-carro">
                <h1>Model Y</h1> <!-- h1 é o titulo -->
                <p class="sub-titulo">Parcelas a partir de 499$</p>
            </div>

            <div class="rodapé">
                <button onclick="aparecerFormulário()">Comprar agora</button>
                <button class="bt2">Faça um Test-Drive</button>
                <p class="text2">Não garantimos seu veículo imediatamente.Consulte o catalogo*</p>
            </div>
        </li>
        <!--ITEM2-->
        <li class="item">
            <img src="./img/model-s.png" alt="modelo-s" class="img-tesla">

            <div class="info-carro">
                <h1>Model s</h1> <!-- h1 é o titulo -->
                <p class="sub-titulo">Compre seu Tesla</p>
            </div>

        </li>
        <!--ITEM3-->
        <li class="item">
            <img src="./img/model-x.png" alt="modelos-x" class="img-tesla">

            <div class="info-carro">
                <h1 class="tagx">Modelo x</h1> <!-- h1 é o titulo -->
                <p class="sub-titulo2">Parcelas a partir de 499$</p>
            </div>

        </li>
    </ul>

<div class="formulário">
    <button onclick="desaparecerFormulário()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241960940401047"></script>
</div>

</body>

<script src="script.js"></script>
</html>
